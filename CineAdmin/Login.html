<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cine Admin Auth</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="/style.css">
</head>

<body>
  <div class="page">
    <div class="card">
      <form id="login">
        <h2>Cine Admin</h2>
        <input class="campo" type="email" id='emailLogin' placeholder="digite seu e-mail" />
        <input class="campo" type="password" id="senhaLogin" placeholder="digite sua senha" />
        <input class="btn" type="button" id="btn-login" value="acessar" onclick="AutenticarLogin();"></input>
        <p>Ainda n√£o tem uma conta ? <a href="#" data-toggle="modal" data-target="#modal-cadastro">Crie uma
            agora</a></p>
      </form>
    </div>

    <div class="modal fade" id="modal-cadastro" tabindex="-1" role="dialog">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Novo Usuario</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="novo_cadastro">
              <!-- <input class="campo" id="NovoNome" type="text" placeholder="Seu nome" /> -->
              <input class="campo" type="email" id="NovoEmail" placeholder="digite seu e-mail" />
              <input class="campo" type="password" id="NovaSenha" placeholder="digite sua senha" />
            </form>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-novo" id="btn-novo" onclick="NovoUsuario();">Criar</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="body-loader" style="display: none;">
    <div class="loader"></div>
  </div>

</body>

</html>
