<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cine Admin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
</head>

<body>

    <!-- <div class="Cine-Admin-Filmes"> -->
    <aside>
        <nav class="mb-4 navbar navbar-expand-lg navbar-dark cyan menu" id='menu'>
            <a class="navbar-brand font-bold navbar-logo" href="#" onclick="carregaTodosFilmes();">Cine Admin</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent-4"
                aria-controls="navbarSupportedContent-4" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent-4">
                <ul class="navbar-nav ml-auto">
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Nome do Filme" id="Pesquisa-nome"
                        aria-label="Pesquisar">
                    <button class="btn my-2 my-sm-0 grow" type="button" onclick="pesquisaFilmeEspecifico();"><img src="/imgs/search.png"></button>
                </form>
            </div>
        </nav>
    </aside>

    <main class="container-filmes">
        <div class="lista-de-Filmes" id="lista-de-Filmes">
        </div>
    </main>
    <!--Modal de Novo filme-->
    <div class="modal fade" id="modal-cadastro-filme" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="">Novo Filme</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                    <form id="cadastro-filme">
                        <label for="Titulo">Titulo:</label>
                        <input class="campo" type="text" id="Titulo" name="Titulo" placeholder="Titulo" />

                        <label for="Genero">Genero:</label>
                        <input class="campo" type="text" id="Genero" placeholder="Genero" />

                        <label for="AnoLancamento">Ano de Lançamento:</label>
                        <input type="number" data-maxlength="4" oninput="this.value=this.value.slice(0,this.dataset.maxlength)" class="campo" id="AnoLancamento" maxlength="4"
                            placeholder="Ano de Lançamento" />

                        <label for="Duracao">Duração:</label>
                        <input class="campo" type="text" id="Duracao" placeholder="Duração" />

                        <label for="Nota">Nota:</label>
                        <input class="campo" type="text" id="Nota" placeholder="Nota" maxlength="3"/>

                        <label for="Imagem">Imagem</label>
                        <input class="campo" type="file" id="Imagem" placeholder="Imagem" />

                        <label for="Descricao">Descrição:</label>
                        <textarea id="Descricao" class="campo" rows="4" cols="50" placeholder="Descrição"></textarea>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-novo" id="btn-novo" onclick="NovoFilme();">Criar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal mais informacoes -->
    <div class="modal fade" id="modal-informacao-filme" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <div class="informacoes-filme" id="informacoes-filme">
                    </div>
                </div>

            </div>
        </div>
    </div>

    </div>

    <div class="body-loader" style="display: none;">
        <div class="loader"></div>
      </div>

</body>

</html>
