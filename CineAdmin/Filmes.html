    <div class="modal fade" id="modal-cadastro-filme" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="">Novo Filme</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="cadastro-filme">
                        <!-- <input class="campo" id="NovoNome" type="text" placeholder="Seu nome" /> -->
                        <label for="Titulo">Titulo:</label>
                        <input class="campo" type="email" id="Titulo" name="Titulo" placeholder="Titulo"/>

                        <label for="Genero">Genero:</label>
                        <input class="campo" type="text" id="Genero" placeholder="Genero" />

                        <label for="AnoLancamento">Ano de Lançamento:</label>
                        <input class="campo" type="number" id="AnoLancamento" placeholder="Ano de Lançamento" />

                        <label for="Duracao">Duração:</label>
                        <input class="campo" type="text" id="Duracao" placeholder="Duração" />

                        <label for="Nota">Nota:</label>
                        <input class="campo" type="text" id="Nota" placeholder="Nota" />

                        <label for="Titulo">Imagem</label>
                        <input class="campo" type="file" id="Imagem" placeholder="Imagem" />

                        <label for="Descricao">Descrição:</label>
                        <input class="campo" type="text" id="Descricao" placeholder="Descrição" />

                    </form>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-novo" id="btn-novo" onclick="NovoFilme();">Criar</button>
                </div>
            </div>
